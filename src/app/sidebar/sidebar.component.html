<mz-sidenav 
  [id]="'sidenav'"
  [collapseButtonId]="'btn-sidenav'"
  [backgroundClass]="'purple accent-3'"
  [fixed]="'true'">
  <mz-sidenav-header>
    <div class="logo">
      <a [routerLink]="['/']" (click)="fecharMenu()">
        <img src="https://img.icons8.com/color/96/000000/dog-house.png"/>
      </a>
      <h4 [routerLink]="['/']" class="purple-text text-darken-4"  (click)="fecharMenu()">Meu Pet Lindo</h4>
    </div>
  </mz-sidenav-header>
  <mz-sidenav-link class="left-align" *ngIf="estaLogado">
    <mz-sidenav-divider ></mz-sidenav-divider>
    <div class="chip chip-separator yellow purple-text darken-4-text">
      Informações dos Bichinhos
    </div>
    <a [routerLink]="['/meus-bichinhos']" routerLinkActive="active" (click)="fecharMenu()">Meus Bichinhos</a>
    <a [routerLink]="['/cadastrar']" routerLinkActive="active" (click)="fecharMenu()" >Adicionar um Animalzinho</a>
    <mz-sidenav-divider ></mz-sidenav-divider>
    <div class="chip chip-separator yellow purple-text darken-4-text">
      Registrar Dados
    </div>
    <a [routerLink]="['/antipulga']" routerLinkActive="active" (click)="fecharMenu()">Antipulgas</a>
    <a [routerLink]="['/exame']" routerLinkActive="active" (click)="fecharMenu()">Exames</a>
    <a [routerLink]="['/medicar']" routerLinkActive="active" (click)="fecharMenu()">Medicamento</a>
    <a [routerLink]="['/pesar']" routerLinkActive="active" (click)="fecharMenu()">Peso</a>
    <a [routerLink]="['/vacinar']" routerLinkActive="active" (click)="fecharMenu()">Vacinas</a>
    <a [routerLink]="['/vermifugar']" routerLinkActive="active" (click)="fecharMenu()">Vermifugos</a>
  </mz-sidenav-link>

  <mz-sidenav-divider ></mz-sidenav-divider>
  <div class="chip chip-separator yellow purple-text darken-4-text">
    Sobre o App
  </div>
  <mz-sidenav-link class="left-align">
    <a [routerLink]="['/sobre']" routerLinkActive="active" (click)="fecharMenu()">Sobre</a>
  </mz-sidenav-link>
  <app-logout class="botao-logout" *ngIf="estaLogado"></app-logout>
</mz-sidenav>
