<input type="file" style="visibility: hidden;" (change)="mudar($event)" #img />
<img [src]="src ? src : srcImage || 'assets/icons/communication.png'" class="circle" (click)="img.click()">
<button mz-button [float]="true" class="float-button orange accent-3 white-text" (click)="img.click();" type="button">
  <i mz-icon-mdi [align]="'left'" [icon]="'camera-plus'" [size]="'tiny'"> </i>
</button>


<mz-modal #modal [fixedFooter]="false" >
  <mz-modal-header>
    <h4>Recortar Imagem</h4>
  </mz-modal-header>
  <mz-modal-content>
    <button mz-button [flat]="true" type="button" (click)="rodarEsquerda()">
      <i mz-icon-mdi [align]="'left'" [icon]="'rotate-left'" [size]="'tiny'"> </i>
    </button>
    <button mz-button [flat]="true" type="button" (click)="rodarDireita()">
      <i mz-icon-mdi [align]="'left'" [icon]="'rotate-right'" [size]="'tiny'"> </i>
    </button>
    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" 
          #imageCropper
          class="imgCropper"
          [aspectRatio]="3 / 3" 
          [resizeToWidth]="256" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" type="button" mz-modal-close (click)="concluirRecorte()">Concluir</button>
    <button mz-button [flat]="true" type="button" mz-modal-close>NÃ£o recortar</button>
  </mz-modal-footer>
</mz-modal>
