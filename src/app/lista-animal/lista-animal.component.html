<h1 class="yellow-text text-darken-1 center-align">Meus Bichinhos!</h1>

<mz-collection>
          <mz-collection-item *ngFor="let item of lista">
                    {{ item.nome }}
                    <a class="red-text pointer" (click)="excluir(item.id)" mz-secondary-content>
                              <i mz-icon-mdi [icon]="'delete'"></i></a>
                    <a [routerLink]="['/editar/'+item.id]" class="green-text"
                    mz-secondary-content><i mz-icon-mdi [icon]="'square-edit-outline'"></i></a>
                    
                    <a [routerLink]="['/painel/'+item.id]" class="deep-purple-text text-darken-4"
                    mz-secondary-content><i mz-icon-mdi [icon]="'chart-bell-curve-cumulative'"></i></a>
                    
          </mz-collection-item>
               
</mz-collection>
